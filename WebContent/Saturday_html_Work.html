<!DOCTYPE html>

<html>

<head>
<title>title1</title>

<style>

body i {color:red; text-decoration:overline}
body i{text-allign:center;}


h1 {color:#00ff00; text-allign:center;}

p#ex {color:rgb(255,255,255);}

</style>

</head>

 

<body>
<i>hello</i><br>

<h1><i>This is heading 1</i></h1>

<p>This is an ordinary paragraph. Notice that this text is red. The default text-color for a page is defined in the body selector.</p>

<p id="ex">This is a paragraph with class="ex". This text is blue.</p>
<i>last</i>

</body>

</html>
